<!DOCTYPE html>
<html>
	<head>
		{% load static from staticfiles %}
			<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

		<title>Bienvenido</title>
		
	</head>
	<body>

			<div id="login">
				<h1>Login</h1>
				<form method="POST">
					{% csrf_token %}
					{{user.username}}
					<input type="texto" name="username" autofocus placeholder="Ingrese nombre"></input>
					<input type="password" name="password" placeholder="Ingrese contraseña"></input>
					<input type="submit" name="aceptar" value="Login"  ></input>
					<p>
						<a href="">Olvido su contraseña?</a>
					</p>
				</form>
			</div>
	</body>
</html>
